name: google drive

on:
  push:
    branches:
      - master
      - 'fix/**'
      - 'feature/**'
  pull_request:
    branches:
      - master
  workflow_dispatch:
    inputs:
      commitMessage:
        description: Enter the Commit Message
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        stage: [ build , source_clear, e2e_tests ]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 17

      - name: Run ${{ matrix.stage }}
        run: |
          echo "${{ matrix.stage }}" 
          echo "hello bro how"